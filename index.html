<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                   <h4 id="display"></h4>
                </div>

                <div>
                    <input  type="button" value="AC">
                    <input type="button" value="DE">
                    <input type="button" value=".">
                    <input type="button" value="/">
                </div>

                <div>
                    <input onclick="fn7()" type="button" value="7">
                    <input onclick="fn8()" type="button" value="8">
                    <input onclick="fn9()" type="button" value="9">
                    <input type="button" value="*">
                </div>

                <div>
                    <input onclick="fn4()"type="button" value="4">
                    <input onclick="fn5()" type="button" value="5">
                    <input onclick="fn6()" type="button" value="6">
                    <input type="button" value="-">
                </div>

                <div>
                    <input onclick="fn1()"type="button" value="1">
                    <input onclick="fn2()"type="button" value="2">
                    <input onclick="fn3()"type="button" value="3">
                    <input  type="button" value="+">
                </div>
                
                <div>
                    <input onclick="fn0()" type="button" value="0">
                    <input type="button" value="00">
                    <input type="button" value="=" class="equal">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
